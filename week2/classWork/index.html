<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Week 2 classwork</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-3">GR-DES 67</h1>
          <p class="lead">
            <a
              href="https://github.com/josephpbourne/SMC_WD3_Fall19/tree/master/week2/classWork"

            >
          </p>
          <hr class="my-2" />
          <p>
            <a href="https://github.com/josephpbourne/SMC_WD3_Fall19"
              >View repo for this site</a
            >
          </p>
        </div>

        <div class="row">
          <div class="col-6 col-md-4 drb">
            row 1, content box 1
          </div>
          <div class="col-6 col-md-4 drb">
            row 1, content box 2
          </div>
        </div>

        <div class="row">
          <!-- covers the entire row on mobile, and 2/3rds of screen on desktop -->
          <div class="col-12 col-md-8 drb">
            row 2, content box 1
          </div>
          <div class="col-12 col-md-4 drb">
            row 2, content box 2
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4 order-md-2 btn-info">
            <h3>Fluid Col 1</h3>
          </div>

          <div class="col-12 col-md-3 col-lg-4 order-md-1 btn-warning">
            <h3>Fluid Col 2</h3>
          </div>

          <div class="col-12 col-md-3 col-lg-4 order-md-3 btn-danger">
            <h3>Fluid Col 3</h3>
          </div>
        </div>
